<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>今日のやること</title>

<style>
:root{
  --pink:#f8cdd5;
  --pink-dark:#f3aebc;
  --bg:#fff6f8;
  --text:#444;
  --gray:#aaa;
}

body{
  margin:0;
  font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Noto Sans JP", sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:12px;
  text-align:center;
  font-weight:bold;
  font-size:18px;
}

.tabs{
  display:flex;
  justify-content:center;
  gap:10px;
  padding:10px;
}

.tab{
  padding:8px 16px;
  border-radius:20px;
  background:var(--pink);
  cursor:pointer;
  display:flex;
  align-items:center; /* ← 中央揃え */
}

.tab.active{
  background:white;
  box-shadow:0 2px 6px rgba(0,0,0,0.15);
}

section{
  display:none;
  padding:15px;
}

section.active{
  display:block;
}

h3{
  margin-top:20px;
  margin-bottom:8px;
  font-size:14px;
}

/* 入力系 */
input, select, button{
  padding:8px;
  border-radius:8px;
  border:1px solid #ddd;
  font-size:14px;
}

select{
  color:#555;
}

select.placeholder{
  color:#aaa;
}

button{
  background:var(--pink-dark);
  color:white;
  border:none;
}

button.small{
  padding:4px 6px;
  font-size:12px;
  margin-left:4px;
  min-width:auto;
}

.list{
  margin-top:10px;
}

.item{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:6px;
}

.item-name{
  flex:1;
  font-size:14px;
}

/* 今日のやること */
.proposals button{
  display:block;
  width:100%;
  margin-bottom:6px;
  background:white;
  color:#444;
  border:1px solid #f3aebc;
}

.proposals button.selected{
  background:var(--pink-dark);
  color:white;
}

.timer-display{
  text-align:center;
  font-size:42px;
  margin:12px 0;
}

.timer-controls{
  display:flex;
  gap:8px;
  justify-content:center;
  margin-top:8px;
}
</style>
</head>

<body>

<header>今日のやること</header>

<div class="tabs">
  <div class="tab active" onclick="switchTab('today')">やること設定</div>
  <div class="tab" onclick="switchTab('manage')">やりたいこと管理</div>
</div>

<!-- 今日のやること -->
<section id="today" class="active">
  <h3>今日のやる気</h3>
  <select id="mood">
    <option>低め</option>
    <option>普通</option>
    <option>高め</option>
  </select>

  <div style="margin-top:10px;">
    <button onclick="showRecommended()">おすすめを見る</button>
    <button onclick="showRandom()">ランダム</button>
  </div>

  <h3>やること提案</h3>
  <div class="proposals" id="proposals"></div>

  <h3>タイマー設定</h3>
  <div>
    <input type="number" id="hours" min="0" value="0"> 時間
    <input type="number" id="minutes" min="0" value="25"> 分
  </div>

  <!-- 文字盤をここに配置 -->
  <div class="timer-display" id="timer">00:00</div>

  <div class="timer-controls">
    <button onclick="startTimer()">開始</button>
    <button onclick="togglePause()">一時停止</button>
    <button onclick="stopTimer()">終了</button>
  </div>
</section>

<!-- 管理 -->
<section id="manage">
  <h3>カテゴリ追加</h3>
  <input id="newCategory" placeholder="カテゴリ名">
  <button onclick="addCategory()">追加</button>

  <h3>やりたいこと追加</h3>
  <select id="taskCategory" class="placeholder" onchange="removePlaceholder(this)">
    <option selected disabled>カテゴリ</option>
  </select>
  <input id="taskName" placeholder="やりたいこと">
  <select id="taskType" class="placeholder" onchange="removePlaceholder(this)">
    <option selected disabled>能動/受動</option>
    <option>能動</option>
    <option>受動</option>
  </select>
  <button onclick="addTask()">追加</button>

  <h3>やりたいこと一覧</h3>
  <div class="list" id="taskList"></div>
</section>

<script>
let categories=[];
let tasks=[];
let timerInterval=null;
let remaining=0;
let paused=false;

function switchTab(id){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
  event.target.classList.add('active');
  document.getElementById(id).classList.add('active');
}

function removePlaceholder(select){
  select.classList.remove('placeholder');
}

function addCategory(){
  const name=newCategory.value.trim();
  if(!name) return;
  categories.push(name);
  newCategory.value="";
  renderCategories();
}

function renderCategories(){
  taskCategory.innerHTML='<option selected disabled>カテゴリ</option>';
  taskCategory.classList.add('placeholder');
  categories.forEach(c=>{
    const o=document.createElement('option');
    o.textContent=c;
    taskCategory.appendChild(o);
  });
}

function addTask(){
  if(taskCategory.selectedIndex===0||taskType.selectedIndex===0) return;
  tasks.push({
    name:taskName.value,
    category:taskCategory.value,
    type:taskType.value
  });
  taskName.value="";
  renderTasks();
}

function renderTasks(){
  taskList.innerHTML="";
  tasks.forEach((t,i)=>{
    const d=document.createElement('div');
    d.className='item';
    d.innerHTML=`
      <div class="item-name">${t.name}</div>
      <div>
        <button class="small" onclick="editTask(${i})">修正</button>
        <button class="small" onclick="deleteTask(${i})">削除</button>
      </div>`;
    taskList.appendChild(d);
  });
}

function editTask(i){
  const n=prompt("名称変更",tasks[i].name);
  if(n) tasks[i].name=n;
  renderTasks();
}

function deleteTask(i){
  tasks.splice(i,1);
  renderTasks();
}

function showRecommended(){
  renderProposals([...tasks].slice(0,5));
}

function showRandom(){
  const shuffled=[...tasks].sort(()=>0.5-Math.random());
  renderProposals(shuffled.slice(0,5));
}

function renderProposals(list){
  proposals.innerHTML="";
  list.forEach(t=>{
    const b=document.createElement('button');
    b.textContent=t.name;
    b.onclick=()=>b.classList.toggle('selected');
    proposals.appendChild(b);
  });
}

function startTimer(){
  stopTimer();
  remaining=(+hours.value*60 + +minutes.value)*60;
  updateTimer();
  timerInterval=setInterval(()=>{
    if(!paused){
      remaining--;
      updateTimer();
      if(remaining<=0){
        stopTimer();
        alert("終了！");
      }
    }
  },1000);
}

function togglePause(){
  paused=!paused;
}

function stopTimer(){
  clearInterval(timerInterval);
  timerInterval=null;
  paused=false;
}

function updateTimer(){
  const m=Math.floor(remaining/60);
  const s=remaining%60;
  timer.textContent=
    String(m).padStart(2,'0')+":"+String(s).padStart(2,'0');
}
</script>

</body>
</html>
