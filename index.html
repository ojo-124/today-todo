v<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>今日のやること</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", sans-serif;
  background: #fff0f5;
  margin: 0;
  padding: 0;
}

header {
  display: flex;
  justify-content: center;
  gap: 8px;
  padding: 10px;
}

.tab {
  padding: 8px 16px;
  border-radius: 20px;
  background: #f8c8dc;
  cursor: pointer;
}

.tab.active {
  background: white;
  border: 2px solid #f8c8dc;
}

section {
  display: none;
  padding: 15px;
}

section.active {
  display: block;
}

button {
  background: #f8c8dc;
  border: none;
  border-radius: 12px;
  padding: 6px 12px;
  cursor: pointer;
}

input, select {
  padding: 6px;
  border-radius: 8px;
  border: 1px solid #ccc;
  color: #555;
}

select option {
  color: #555;
}

.gray {
  color: #aaa;
}

.timer-display {
  font-size: 48px;
  text-align: center;
  margin: 10px 0;
}

.flash {
  position: fixed;
  inset: 0;
  background: rgba(255, 182, 193, 0.7);
  animation: flash 1s infinite;
  z-index: 999;
  display: none;
}

@keyframes flash {
  0% { opacity: 0.2; }
  50% { opacity: 0.8; }
  100% { opacity: 0.2; }
}
</style>
</head>

<body>

<div class="flash" id="flash"></div>

<header>
  <div class="tab active" onclick="switchTab('today')">やること設定</div>
  <div class="tab" onclick="switchTab('manage')">やりたいこと管理</div>
</header>

<section id="today" class="active">
  <h3>今日のやる気</h3>

  <button onclick="showRecommend()">おすすめを見る</button>
  <button onclick="showRandom()">ランダム</button>

  <h4>やること提案</h4>
  <div id="suggestions"></div>

  <div style="font-size:12px;color:#666;margin-top:6px" id="allList"></div>

  <hr>

  <div style="display:flex;align-items:center;gap:4px;">
    <input type="number" id="hour" min="0" style="width:50px;"> 時間
    <input type="number" id="min" min="0" style="width:50px;"> 分
  </div>

  <div class="timer-display" id="timerDisplay">00:00</div>

  <button onclick="startTimer()">開始</button>
  <button onclick="togglePause()">一時停止/再開</button>
  <button onclick="stopTimer()">終了</button>
</section>

<section id="manage">
  <h3>カテゴリ追加</h3>
  <input id="newCategory">
  <button onclick="addCategory()">追加</button>

  <h3>やりたいこと追加</h3>
  <select id="taskCategory">
    <option class="gray">カテゴリ</option>
  </select>
  <input id="taskName">
  <select id="taskType">
    <option class="gray">能動/受動</option>
    <option>能動</option>
    <option>受動</option>
  </select>
  <button onclick="addTask()">追加</button>

  <h3>一覧</h3>
  <div id="taskList"></div>
</section>

<script>
let data = JSON.parse(localStorage.getItem("data")) || { categories: {} };
let timer = null;
let remaining = 0;
let paused = false;
let flashInterval = null;

function save() {
  localStorage.setItem("data", JSON.stringify(data));
}

function switchTab(id) {
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
  document.querySelector(`.tab[onclick*='${id}']`).classList.add("active");
  document.getElementById(id).classList.add("active");
}

function addCategory() {
  const name = newCategory.value.trim();
  if (!name || data.categories[name]) return;
  data.categories[name] = [];
  save();
  render();
}

function addTask() {
  const c = taskCategory.value;
  const n = taskName.value.trim();
  const t = taskType.value;
  if (!data.categories[c] || !n || (t !== "能動" && t !== "受動")) return;
  data.categories[c].push(n);
  save();
  render();
}

function render() {
  taskCategory.innerHTML = `<option class="gray">カテゴリ</option>`;
  taskList.innerHTML = "";

  Object.keys(data.categories).forEach(cat => {
    const opt = document.createElement("option");
    opt.textContent = cat;
    taskCategory.appendChild(opt);

    const div = document.createElement("div");
    div.innerHTML = `<b>${cat}</b> 
      <button onclick="editCategory('${cat}')">修正</button>
      <button onclick="deleteCategory('${cat}')">削除</button>`;
    data.categories[cat].forEach(t => {
      const row = document.createElement("div");
      row.textContent = t;
      div.appendChild(row);
    });
    taskList.appendChild(div);
  });
}

function showRecommend() {
  showTasks(false);
}
function showRandom() {
  showTasks(true);
}

function showTasks(random) {
  let all = [];
  Object.values(data.categories).forEach(arr => all = all.concat(arr));
  if (random) all.sort(() => Math.random() - 0.5);

  suggestions.innerHTML = "";
  all.slice(0,5).forEach(t => {
    const b = document.createElement("button");
    b.textContent = t;
    b.onclick = () => b.classList.toggle("active");
    suggestions.appendChild(b);
  });

  allList.textContent = all.join(" / ");
}

function startTimer() {
  const h = parseInt(hour.value) || 0;
  const m = parseInt(min.value) || 0;
  remaining = h*3600 + m*60;
  if (remaining <= 0) return;

  clearInterval(timer);
  paused = false;
  updateDisplay();

  timer = setInterval(() => {
    if (paused) return;
    remaining--;
    updateDisplay();
    if (remaining <= 0) {
      clearInterval(timer);
      startFlash();
    }
  }, 1000);
}

function updateDisplay() {
  const mm = String(Math.floor(remaining/60)).padStart(2,"0");
  const ss = String(remaining%60).padStart(2,"0");
  timerDisplay.textContent = `${mm}:${ss}`;
}

function togglePause() {
  paused = !paused;
}

function stopTimer() {
  clearInterval(timer);
  remaining = 0;
  updateDisplay();
  stopFlash();
}

function startFlash() {
  document.getElementById("flash").style.display = "block";
}

function stopFlash() {
  document.getElementById("flash").style.display = "none";
}

render();
</script>

</body>
</html>
