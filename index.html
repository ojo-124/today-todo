<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>今日のやること</title>

<style>
:root{
  --pink:#f8cdd5;
  --pink-dark:#f3aebc;
  --bg:#fff6f8;
  --text:#444;
  --gray:#888;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Noto Sans JP",sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:12px;
  text-align:center;
  font-weight:bold;
  font-size:18px;
}

.tabs{
  display:flex;
  justify-content:center;
  gap:10px;
  padding:10px;
}

.tab{
  padding:8px 16px;
  border-radius:20px;
  background:var(--pink);
  cursor:pointer;
}

.tab.active{
  background:white;
  box-shadow:0 2px 6px rgba(0,0,0,0.15);
}

section{ display:none; padding:15px; }
section.active{ display:block; }

h3{ font-size:14px; margin:16px 0 6px; }

input,select,button{
  padding:8px;
  border-radius:8px;
  border:1px solid #ddd;
  font-size:14px;
}

button{
  background:var(--pink-dark);
  color:white;
  border:none;
}

button.small{
  padding:4px 6px;
  font-size:12px;
  margin-left:4px;
}

.category-block{ margin-bottom:12px; }

.category-header{
  display:flex;
  justify-content:space-between;
  font-weight:bold;
}

.task-row{
  display:flex;
  justify-content:space-between;
  padding-left:10px;
  margin-top:4px;
}

.proposals button{
  width:140px;
  margin-bottom:6px;
  background:white;
  color:#444;
  border:1px solid #f3aebc;
}

.proposals button.selected{
  background:var(--pink-dark);
  color:white;
}

.all-list{
  font-size:12px;
  color:#666;
  margin-top:6px;
}

.timer-display{
  text-align:center;
  font-size:42px;
  margin:12px 0;
}
</style>
</head>

<body>

<header>今日のやること</header>

<div class="tabs">
  <div class="tab active" onclick="switchTab('today', this)">やること設定</div>
  <div class="tab" onclick="switchTab('manage', this)">やりたいこと管理</div>
</div>

<section id="today" class="active">
  <h3>今日のやる気</h3>
  <select id="mood">
    <option>低め</option>
    <option>普通</option>
    <option>高め</option>
  </select>

  <div style="margin-top:10px;">
    <button onclick="showRecommended()">おすすめ</button>
    <button onclick="showRandom()">ランダム</button>
    <button onclick="showTypeRandom('能動')">能動ランダム</button>
    <button onclick="showTypeRandom('受動')">受動ランダム</button>
  </div>

  <h3>やること提案</h3>
  <div class="proposals" id="proposals"></div>
  <div class="all-list" id="allList"></div>
</section>

<section id="manage">
  <h3>カテゴリ追加</h3>
  <input id="newCategory" placeholder="カテゴリ名">
  <button onclick="addCategory()">追加</button>

  <h3>やりたいこと追加</h3>
  <select id="taskCategory"></select>
  <input id="taskName" placeholder="やりたいこと">

  <select id="taskType">
    <option>受動</option>
    <option>能動</option>
  </select>

  <select id="taskVolume">
    <option>かるい</option>
    <option>普通</option>
    <option>がっつり</option>
  </select>

  <select id="taskMental">
    <option>気楽</option>
    <option>普通</option>
    <option>疲れる</option>
  </select>

  <button onclick="addTask()">追加</button>

  <h3>やりたいこと一覧</h3>
  <div id="taskList"></div>
</section>

<script>
let categories=JSON.parse(localStorage.getItem("categories")||"[]");
let tasks=JSON.parse(localStorage.getItem("tasks")||"[]");

function save(){
  localStorage.setItem("categories",JSON.stringify(categories));
  localStorage.setItem("tasks",JSON.stringify(tasks));
}

function switchTab(id,el){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
  el.classList.add('active');
  document.getElementById(id).classList.add('active');
}

function addCategory(){
  if(!newCategory.value.trim())return;
  categories.push(newCategory.value.trim());
  newCategory.value="";
  save(); render();
}

function addTask(){
  tasks.push({
    name:taskName.value,
    category:taskCategory.value,
    type:taskType.value,
    volume:taskVolume.value,
    mental:taskMental.value
  });
  taskName.value="";
  save(); render();
}

/* ★ 編集・削除（ここが今回の修正点） */

function editCategory(name){
  const n=prompt("カテゴリ名を変更",name);
  if(!n)return;
  categories=categories.map(c=>c===name?n:c);
  tasks.forEach(t=>{if(t.category===name)t.category=n});
  save(); render();
}

function deleteCategory(name){
  if(!confirm("削除しますか？"))return;
  categories=categories.filter(c=>c!==name);
  tasks=tasks.filter(t=>t.category!==name);
  save(); render();
}

function editTask(i){
  const n=prompt("名称変更",tasks[i].name);
  if(!n)return;
  tasks[i].name=n;
  save(); render();
}

function deleteTask(i){
  if(!confirm("削除しますか？"))return;
  tasks.splice(i,1);
  save(); render();
}

function render(){
  taskCategory.innerHTML="";
  categories.forEach(c=>{
    let o=document.createElement("option");
    o.textContent=c;
    taskCategory.appendChild(o);
  });

  taskList.innerHTML="";
  categories.forEach(c=>{
    let b=document.createElement("div");
    b.innerHTML=`<b>${c}</b>
      <button class="small" onclick="editCategory('${c}')">修正</button>
      <button class="small" onclick="deleteCategory('${c}')">削除</button>`;
    tasks.filter(t=>t.category===c).forEach((t,i)=>{
      b.innerHTML+=`
        <div class="task-row">
          ${t.name} (${t.type}/${t.volume}/${t.mental})
          <span>
            <button class="small" onclick="editTask(${i})">修正</button>
            <button class="small" onclick="deleteTask(${i})">削除</button>
          </span>
        </div>`;
    });
    taskList.appendChild(b);
  });

  allList.textContent=tasks.map(t=>t.name).join(" / ");
}

function scoreTask(t){
  let s=0;
  const m=mood.value;
  if(m==="低め"&&t.type==="受動")s+=2;
  if(m==="高め"&&t.type==="能動")s+=2;
  if(m==="低め"&&t.volume==="かるい")s++;
  if(m==="低め"&&t.mental==="気楽")s++;
  s+=Math.random();
  return s;
}

function showRecommended(){
  renderProposals([...tasks]
    .map(t=>({t,s:scoreTask(t)}))
    .sort((a,b)=>b.s-a.s)
    .map(x=>x.t)
    .slice(0,5));
}

function showRandom(){
  renderProposals([...tasks].sort(()=>0.5-Math.random()).slice(0,5));
}

function showTypeRandom(type){
  renderProposals(tasks.filter(t=>t.type===type)
    .sort(()=>0.5-Math.random()).slice(0,5));
}

function renderProposals(list){
  proposals.innerHTML="";
  list.forEach(t=>{
    const b=document.createElement("button");
    b.textContent=t.name;
    proposals.appendChild(b);
  });
}

render();
</script>

</body>
</html>
