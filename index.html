<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>今日のやること</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               "Hiragino Sans", "Noto Sans JP", sans-serif;
  margin: 0;
  background: linear-gradient(180deg, #fff5f8, #ffe6ee);
  color: #333;
}

header {
  background: #ffcadb;
  padding: 16px;
  text-align: center;
  font-weight: bold;
  font-size: 16px;
  border-bottom-left-radius: 18px;
  border-bottom-right-radius: 18px;
}

nav {
  display: flex;
  margin: 10px;
  background: #ffd6e5;
  border-radius: 14px;
  overflow: hidden;
}

nav button {
  flex: 1;
  padding: 12px;
  border: none;
  background: transparent;
  font-size: 14px;
  color: #666;
}

nav button.active {
  background: #ffffff;
  font-weight: bold;
  color: #333;
}

section {
  padding: 14px;
}

.hidden {
  display: none;
}

.label {
  font-size: 13px;
  margin-top: 14px;
  margin-bottom: 6px;
  color: #777;
}

select, input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  font-size: 14px;
  border-radius: 12px;
  border: 1px solid #f2b5c8;
}

button {
  width: 100%;
  padding: 12px;
  margin-bottom: 8px;
  font-size: 14px;
  border: none;
  border-radius: 14px;
  background: #ffb6cc;
  color: #333;
}

button:active {
  transform: scale(0.97);
}

.task-btn {
  background: #ffe3ec;
}

.task-btn.active {
  background: #ff8fb3;
  color: #fff;
}

.list-small {
  font-size: 13px;
  color: #666;
  line-height: 1.6;
}

.category {
  margin-top: 14px;
  font-weight: bold;
  color: #555;
}

.item {
  padding-left: 12px;
  font-size: 14px;
  margin: 4px 0;
}

.edit-btn {
  font-size: 12px;
  margin-left: 6px;
  padding: 4px 8px;
  border-radius: 10px;
  background: #ffd1e1;
}
</style>
</head>

<body>

<header>今日のやること</header>

<nav>
  <button id="tabToday" class="active">やること設定</button>
  <button id="tabManage">やりたいこと管理</button>
</nav>

<!-- やること設定 -->
<section id="today">
  <div class="label">今日のやる気</div>
  <select id="energy">
    <option>低</option>
    <option>中</option>
    <option>高</option>
  </select>

  <button onclick="showRecommend()">おすすめを見る</button>
  <button onclick="showRandom()">ランダム</button>

  <div id="suggestions"></div>

  <div class="label">一覧（おすすめ順）</div>
  <div id="allList" class="list-small"></div>

  <div class="label">タイマー</div>
  <input type="number" id="hour" placeholder="時間">
  <input type="number" id="min" placeholder="分">

  <button onclick="startTimer()">開始</button>
  <button onclick="togglePause()">一時停止 / 再開</button>
  <button onclick="stopTimer()">終了</button>

  <div id="timerDisplay"></div>
</section>

<!-- 管理 -->
<section id="manage" class="hidden">

  <div class="label">カテゴリ追加</div>
  <input id="newCategory" placeholder="カテゴリ名">
  <button onclick="addCategory()">追加</button>

  <div class="label">やりたいこと追加</div>
  <select id="categorySelect">
    <option style="color:#999">カテゴリ</option>
  </select>
  <input id="taskName" placeholder="やりたいこと">
  <select id="activeType">
    <option style="color:#999">能動/受動</option>
    <option>能動</option>
    <option>受動</option>
  </select>
  <button onclick="addTask()">追加</button>

  <div class="label">登録済み一覧</div>
  <div id="taskList"></div>
</section>

<script>
let data = JSON.parse(localStorage.getItem("data") || "{}");
let timer = null;
let remaining = 0;
let paused = false;

/* タブ */
tabToday.onclick = () => switchTab(true);
tabManage.onclick = () => switchTab(false);

function switchTab(today) {
  document.getElementById("today").classList.toggle("hidden", !today);
  document.getElementById("manage").classList.toggle("hidden", today);
  tabToday.classList.toggle("active", today);
  tabManage.classList.toggle("active", !today);
}

/* 管理 */
function addCategory() {
  const c = newCategory.value.trim();
  if (!c) return;
  data[c] = [];
  save();
  newCategory.value = "";
  renderManage();
}

function addTask() {
  const c = categorySelect.value;
  const n = taskName.value.trim();
  const t = activeType.value;
  if (!data[c] || !n || (t !== "能動" && t !== "受動")) return;
  data[c].push({ name: n, type: t });
  save();
  taskName.value = "";
  renderManage();
}

function renderManage() {
  categorySelect.innerHTML = `<option style="color:#999">カテゴリ</option>`;
  taskList.innerHTML = "";
  for (let c in data) {
    categorySelect.innerHTML += `<option>${c}</option>`;
    const div = document.createElement("div");
    div.innerHTML = `<div class="category">${c}</div>`;
    data[c].forEach((t, i) => {
      div.innerHTML += `
        <div class="item">
          ${t.name} (${t.type})
          <button class="edit-btn" onclick="editTask('${c}',${i})">編集</button>
          <button class="edit-btn" onclick="deleteTask('${c}',${i})">削除</button>
        </div>`;
    });
    taskList.appendChild(div);
  }
}

function editTask(c,i){
  const n = prompt("名前変更", data[c][i].name);
  if(n){ data[c][i].name = n; save(); renderManage(); }
}
function deleteTask(c,i){
  data[c].splice(i,1); save(); renderManage();
}

function save() {
  localStorage.setItem("data", JSON.stringify(data));
}

/* 今日 */
function collectTasks() {
  return Object.values(data).flat();
}

function showRecommend() {
  showTasks(collectTasks().slice(0,5));
}
function showRandom() {
  const t = collectTasks().sort(()=>Math.random()-0.5);
  showTasks(t.slice(0,5));
}
function showTasks(tasks){
  suggestions.innerHTML = "";
  tasks.forEach(t=>{
    const b = document.createElement("button");
    b.className = "task-btn";
    b.textContent = t.name;
    b.onclick = ()=>b.classList.toggle("active");
    suggestions.appendChild(b);
  });
  allList.textContent = collectTasks().map(t=>t.name).join(" / ");
}

/* タイマー */
function startTimer() {
  stopTimer();
  const h = parseInt(hour.value || 0);
  const m = parseInt(min.value || 0);
  remaining = h * 3600 + m * 60;
  paused = false;
  runTimer();
}

function runTimer(){
  timer = setInterval(()=>{
    if(paused) return;
    if(remaining <= 0){
      stopTimer();
      playSound();
      return;
    }
    remaining--;
    const hh = Math.floor(remaining/3600);
    const mm = Math.floor((remaining%3600)/60);
    const ss = remaining%60;
    timerDisplay.textContent =
      `${hh}:${String(mm).padStart(2,"0")}:${String(ss).padStart(2,"0")}`;
  },1000);
}

function togglePause(){
  paused = !paused;
}

function stopTimer(){
  clearInterval(timer);
  timer = null;
  remaining = 0;
  timerDisplay.textContent = "";
  stopSound();
}

/* 音（iPhone対応） */
let audioCtx, oscillator;
function playSound(){
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  oscillator = audioCtx.createOscillator();
  oscillator.frequency.value = 880;
  oscillator.connect(audioCtx.destination);
  oscillator.start();
}
function stopSound(){
  if(oscillator){
    oscillator.stop();
    oscillator = null;
  }
}

renderManage();
</script>

</body>
</html>
