<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>今日のやること</title>

<style>
:root{
  --pink:#f8cdd5;
  --pink-dark:#f3aebc;
  --bg:#fff6f8;
  --text:#444;
  --gray:#888;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Noto Sans JP",sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:12px;
  text-align:center;
  font-weight:bold;
  font-size:18px;
}

.tabs{
  display:flex;
  justify-content:center;
  gap:10px;
  padding:10px;
}

.tab{
  padding:8px 16px;
  border-radius:20px;
  background:var(--pink);
  cursor:pointer;
  display:flex;
  align-items:center;
}

.tab.active{
  background:white;
  box-shadow:0 2px 6px rgba(0,0,0,0.15);
}

section{ display:none; padding:15px; }
section.active{ display:block; }

h3{ font-size:14px; margin:16px 0 6px; }

input,select,button{
  padding:8px;
  border-radius:8px;
  border:1px solid #ddd;
  font-size:14px;
}

select{ color:var(--gray); }

button{
  background:var(--pink-dark);
  color:white;
  border:none;
}

button.small{
  padding:4px 6px;
  font-size:12px;
  margin-left:4px;
}

.category-block{ margin-bottom:12px; }

.category-header{
  display:flex;
  justify-content:space-between;
  font-weight:bold;
}

.task-row{
  display:flex;
  justify-content:space-between;
  padding-left:10px;
  margin-top:4px;
}

.proposals button{
  width:140px;
  margin-bottom:6px;
  background:white;
  color:#444;
  border:1px solid #f3aebc;
}

.proposals button.selected{
  background:var(--pink-dark);
  color:white;
}

.all-list{
  font-size:12px;
  color:#666;
  margin-top:8px;
}

.timer-display{
  text-align:center;
  font-size:42px;
  margin:12px 0;
}

.timer-setting{
  display:flex;
  gap:6px;
  align-items:center;
}

.timer-setting input{
  width:60px;
  text-align:center;
}
</style>
</head>

<body>

<header>今日のやること</header>

<div class="tabs">
  <div class="tab active" onclick="switchTab('today', this)">やること設定</div>
  <div class="tab" onclick="switchTab('manage', this)">やりたいこと管理</div>
</div>

<section id="today" class="active">
  <h3>今日のやる気</h3>
  <select id="mood">
    <option>低め</option>
    <option>普通</option>
    <option>高め</option>
  </select>

  <div style="margin-top:10px;">
    <button onclick="showRecommended()">おすすめ</button>
    <button onclick="showRandom()">ランダム</button>
    <button onclick="showTypeRandom('能動')">能動ランダム</button>
    <button onclick="showTypeRandom('受動')">受動ランダム</button>
  </div>

  <h3>やること提案</h3>
  <div class="proposals" id="proposals"></div>
  <div class="all-list" id="allList"></div>

  <h3>タイマー設定</h3>
  <div class="timer-setting">
    <input type="number" id="hours" min="0" value="0"> 時間
    <input type="number" id="minutes" min="0" value="0"> 分
  </div>

  <div class="timer-display" id="timer">00:00</div>

  <button onclick="startTimer()">開始</button>
  <button onclick="togglePause()">一時停止</button>
  <button onclick="stopTimer()">終了</button>
</section>

<section id="manage">
  <h3>カテゴリ追加</h3>
  <input id="newCategory" placeholder="カテゴリ名">
  <button onclick="addCategory()">追加</button>

  <h3>やりたいこと追加</h3>
  <select id="taskCategory">
    <option selected disabled>カテゴリ</option>
  </select>

  <input id="taskName" placeholder="やりたいこと">

  <select id="taskType">
    <option selected disabled>受動/能動</option>
    <option>受動</option>
    <option>能動</option>
  </select>

  <select id="taskVolume">
    <option selected disabled>ボリューム</option>
    <option>かるい</option>
    <option>普通</option>
    <option>がっつり</option>
  </select>

  <select id="taskMental">
    <option selected disabled>心の負荷</option>
    <option>気楽</option>
    <option>普通</option>
    <option>疲れる</option>
  </select>

  <button onclick="addTask()">追加</button>

  <h3>やりたいこと一覧</h3>
  <div id="taskList"></div>
</section>

<script>
let categories = JSON.parse(localStorage.getItem("categories")||"[]");
let tasks = JSON.parse(localStorage.getItem("tasks")||"[]");

let timerInterval=null, remaining=0, paused=false;

function save(){
  localStorage.setItem("categories",JSON.stringify(categories));
  localStorage.setItem("tasks",JSON.stringify(tasks));
}

function switchTab(id, el){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
  el.classList.add('active');
  document.getElementById(id).classList.add('active');
}

function addCategory(){
  if(!newCategory.value.trim())return;
  categories.push(newCategory.value.trim());
  newCategory.value="";
  save(); render();
}

function addTask(){
  if(taskCategory.selectedIndex===0 ||
     taskType.selectedIndex===0 ||
     taskVolume.selectedIndex===0 ||
     taskMental.selectedIndex===0) return;

  tasks.push({
    name:taskName.value,
    category:taskCategory.value,
    type:taskType.value,
    volume:taskVolume.value,
    mental:taskMental.value
  });
  taskName.value="";
  save(); render();
}

function render(){
  taskCategory.innerHTML='<option selected disabled>カテゴリ</option>';
  categories.forEach(c=>{
    let o=document.createElement("option");
    o.textContent=c;
    taskCategory.appendChild(o);
  });

  taskList.innerHTML="";
  categories.forEach(c=>{
    let block=document.createElement("div");
    block.className="category-block";
    block.innerHTML=`
      <div class="category-header">
        ${c}
        <span>
          <button class="small" onclick="editCategory('${c}')">修正</button>
          <button class="small" onclick="deleteCategory('${c}')">削除</button>
        </span>
      </div>`;
    tasks.filter(t=>t.category===c).forEach((t,i)=>{
      let row=document.createElement("div");
      row.className="task-row";
      row.innerHTML=`
        <span>${t.name} (${t.type}/${t.volume}/${t.mental})</span>
        <span>
          <button class="small" onclick="editTask(${i})">修正</button>
          <button class="small" onclick="deleteTask(${i})">削除</button>
        </span>`;
      block.appendChild(row);
    });
    taskList.appendChild(block);
  });
}

function editCategory(c){
  const n=prompt("カテゴリ名変更",c);
  if(!n)return;
  categories=categories.map(x=>x===c?n:x);
  tasks.forEach(t=>{ if(t.category===c)t.category=n; });
  save(); render();
}

function deleteCategory(c){
  categories=categories.filter(x=>x!==c);
  tasks=tasks.filter(t=>t.category!==c);
  save(); render();
}

function editTask(i){
  const n=prompt("名称変更",tasks[i].name);
  if(n){ tasks[i].name=n; save(); render(); }
}

function deleteTask(i){
  tasks.splice(i,1); save(); render();
}

function scoreTask(t){
  let score=0;
  const m=mood.value;

  if(m==="低め" && t.type==="受動") score+=3;
  if(m==="高め" && t.type==="能動") score+=3;
  if(m==="普通") score+=1;

  if(m==="低め" && t.volume==="かるい") score+=2;
  if(m==="普通" && t.volume==="普通") score+=2;
  if(m==="高め" && t.volume==="がっつり") score+=2;

  if(m==="低め" && t.mental==="気楽") score+=2;
  if(m==="普通" && t.mental==="普通") score+=2;
  if(m==="高め" && t.mental==="疲れる") score+=2;

  score+=Math.random(); // 軽い揺らぎ
  return score;
}

function applyResult(list){
  proposals.innerHTML="";
  allList.innerHTML="";

  list.slice(0,5).forEach(t=>{
    const b=document.createElement("button");
    b.textContent=t.name;
    b.onclick=()=>b.classList.toggle("selected");
    proposals.appendChild(b);
  });

  list.slice(5).forEach(t=>{
    const d=document.createElement("div");
    d.textContent="・"+t.name;
    allList.appendChild(d);
  });
}

function showRecommended(){
  const sorted=[...tasks]
    .map(t=>({t,score:scoreTask(t)}))
    .sort((a,b)=>b.score-a.score)
    .map(x=>x.t);
  applyResult(sorted);
}

function showRandom(){
  const shuffled=[...tasks].sort(()=>0.5-Math.random());
  applyResult(shuffled);
}

function showTypeRandom(type){
  const filtered=tasks.filter(t=>t.type===type)
    .sort(()=>0.5-Math.random());
  applyResult(filtered);
}

function startTimer(){
  stopTimer();
  remaining=(+hours.value*60 + +minutes.value)*60;
  updateTimer();
  timerInterval=setInterval(()=>{
    if(!paused){
      remaining--;
      updateTimer();
      if(remaining<=0){
        stopTimer();
        alert("終了！");
      }
    }
  },1000);
}

function togglePause(){ paused=!paused; }
function stopTimer(){ clearInterval(timerInterval); paused=false; }
function updateTimer(){
  const m=Math.floor(remaining/60), s=remaining%60;
  timer.textContent=String(m).padStart(2,'0')+":"+String(s).padStart(2,'0');
}

render();
</script>

</body>
</html>
